---
layout: base
---

      <div class="post-list">
        <ul>
        {% for post in site.posts %}
          <li>
            <span class="post-list-date">{{ post.date | date: "%b %-d, %Y" }}</span>
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </li>
        {% endfor %}
        </ul>
      </div>
