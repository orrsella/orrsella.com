---
layout: base
---

      <div class="post">
        <header class="post-header">
          <h1 class="post-title"><a href="{{ page.url | replace: 'index.html', '' | prepend: site.baseurl }}">{{ page.title }}</a></h1>
          <p class="post-date">{{ page.date | date: "%B %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
        </header>
        <article class="post-body">
          {{ content }}
        </article>
      </div>
